<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="c.css">
    <title>Increment & Decrement</title>
</head>


<body>
    

    <header>
        <h1>Increment & Decrement</h1>
    </header>

    <main>

        <section>

            <div class="movingBox-container" id="movingBox-container">
                <div class="moving-box" id="moving-box"></div>
            </div>

            
            <div class="btn-container">
                <button class="btn increment" id="increment">Increment</button>
                <input class="btn-input" id="increment-value" type="text" value="0">

                <button class="btn decrement" id="decrement">Decrement</button>
                <input class="btn-input" id="decrement-value" type="text" value="0">
            </div>

        </section>

    </main>


    <script src="j.js"></script>
</body>


</html>
